
name: Build & Deploy Frontend to GKE

on:
  push:
    branches:
      - feature/workflow

env:
  PROJECT_ID: ust-gcp-costco-replatform-poc
  REGION: us-central1
  REPOSITORY: signs-spa-repo
  IMAGE_NAME: ui-frontend
  CLUSTER_NAME: spa-cluster
  CLUSTER_ZONE: us-central1-a
  NAMESPACE: spa-signs-remote-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ github.sha }} .

      - name: Push Docker image
        run: |
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ github.sha }}

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER_NAME \
            --zone $CLUSTER_ZONE \
            --project $PROJECT_ID      - name: Deploy to GKE
        run: |
          kubectl set image deployment/nextjs-csr-app nextjs-csr-app=$REGION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE_NAME:${{ github.sha }} \
            -n $NAMESPACE
          kubectl rollout status deployment/nextjs-csr-app -n $NAMESPACE
          # Verify deployment
          kubectl get services -o wide -n $NAMESPACE
          kubectl get pods -l app=nextjs-csr-app -n $NAMESPACE
